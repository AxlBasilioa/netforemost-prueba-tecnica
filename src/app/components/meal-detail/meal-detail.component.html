<ion-header>
  <ion-toolbar>
    <ion-title>{{ meal.strMeal }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="secondary">
    <img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}">
    <ion-card-header>
      <ion-card-title>{{ meal.strMeal }}</ion-card-title>
      <ion-card-subtitle>{{ meal.strArea }} - {{ meal.strCategory }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Instrucciones:</strong></p>
      <p>{{ meal.strInstructions }}</p>

      <p *ngIf="meal.strTags"><strong>Tags:</strong> {{ meal.strTags }}</p>

      <ion-button  color="light" *ngIf="meal.strYoutube" href="{{ meal.strYoutube }}" target="_blank">
        Ver Video en YouTube
      </ion-button>
      
      <ion-button  color="light" *ngIf="meal.strSource" href="{{ meal.strSource }}" target="_blank">
        Ver Receta Original
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
